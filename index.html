<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>>JUST DO IT</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4958ce2e38.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="logo"><h1>TO DO LIST</h1></div>

      <div class="ul-list">
        <ul>
          <li>
            <div class="checkbox">
              <input type="checkbox" id="Apples" name="Apples" checked />
              <label for="Apples">Apples</label>
            </div>
            <div class="delete">
              <i class="fa-solid fa-circle-xmark"></i>
            </div>
          </li>
        </ul>

        <div class="new-task">
          <div class="task-bar">
            <div>
              <input type="text" class="listed-item" />
            </div>
          </div>
          <div class="add-button"><button>ADD</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
